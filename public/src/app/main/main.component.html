<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
    <body class="bg">
      <div class="box">
        <div class="container left-align">
          <h2>Ride Information</h2>
          
          <table>
            <tr>
              <th>Driver</th>
              <th>Occupants</th>
              <th>Destination</th>
              <th>Actions</th>
            </tr>
            <tr *ngFor="let r of allRides">
              <td>{{r.driver}} </td>
              <td>{{r.riders.length}}/{{r.cap}} </td>
              <td>{{r.dest}} </td>
              <td><i class="material-icons prefix">assignment_ind</i><button  [routerLink]="['/rides', r._id] " class="waves-effect waves-light btn-large">Ride Details</button></td>

            </tr>
          </table>

        </div>

      </div>
    </body>
</html>
